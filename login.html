<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Agrolider</title>

<body>
    <div class="row">
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-evenly flex-column custom-login_form">
            <div class="logo_section d-flex justify-content-center w-100">
                <a href="index.html"><img src="assets/images/LOGO_AGRO_LIDER_NEGRU.svg"
                        class="w-100 mt-3 mt-lg-5 logo-auth" alt=""></a>
            </div>
            <div class="white_section p-3 mt-5">
                <h1 class="fs-3 mb-4">Logare:</h1>
                <form action="" class="login_form">
                    <div class="form_content">
                        <input type="text" name="username" placeholder="Nume utilizator sau email"
                            class="order_form_input mb-3" required>
                        <input type="password" name="password" placeholder="Parola" class="order_form_input mb-3"
                            required>
                    </div>
                    <div class="d-flex justify-content-center w-100 mt-3">
                        <!-- <button type="submit" class="details_button w-100 text-decoration-none">Intră în cont</button> -->
                        <a href="cabinet.html" class="details_button text-center w-100 text-decoration-none">Intră în cont</a>
                    </div>
                </form>
                <h5 class="fs-6 text-muted mt-4 mb-4">Ai uitat parola? <a href="#" class="auth_link"> Reseteaz-o
                        acum!</a></h5>
                <span class="fs-md-5 fs-6 mt-3">Nu ai un cont?<a href="#" class="auth_link"> Înregistrează-te
                        aici!</a></span>
            </div>
            <div></div>
        </div>
        <div class="d-none d-md-flex col-md-6 auth_form_image"></div>
    </div>
</body>
